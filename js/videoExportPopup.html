<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Video Export Progress</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-overrides.css" rel="stylesheet" />
    <style>
      body {
        width: 500px;
        height: 400px;
        margin: 0;
        padding: 20px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f8f9fa;
      }
      .export-container {
        text-align: center;
        padding: 20px;
        max-width: 500px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      }
      .progress-section {
        margin: 20px 0;
      }
      .status-text {
        font-size: 16px;
        margin: 15px 0;
        text-align: center;
      }
      .progress-details {
        font-size: 14px;
        color: #6c757d;
        margin-top: 10px;
        text-align: center;
      }
      .cancel-info {
        font-size: 12px;
        color: #6c757d;
        margin-top: 20px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 6px;
      }
      h4 {
        margin-top: 0;
        color: #333;
        text-align: center;
      }
      .text-success {
        color: #28a745 !important;
        font-weight: bold;
      }
      .text-danger {
        color: #dc3545 !important;
        font-weight: bold;
      }
      .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        transition:
          color 0.15s ease-in-out,
          background-color 0.15s ease-in-out,
          border-color 0.15s ease-in-out,
          box-shadow 0.15s ease-in-out;
        cursor: pointer;
      }
      .btn-outline-secondary {
        color: #6c757d;
        border-color: #6c757d;
        background: transparent;
      }
      .btn-outline-secondary:hover {
        color: #fff;
        background-color: #6c757d;
        border-color: #6c757d;
      }
      .btn-sm {
        padding: 0.25rem 0.5rem;
        font-size: 0.8125rem;
        line-height: 1.5;
        border-radius: 0.2rem;
      }
      .mt-3 {
        margin-top: 1rem !important;
      }
      .mb-2 {
        margin-bottom: 0.5rem !important;
      }
      .mb-3 {
        margin-bottom: 1rem !important;
      }
      .mb-4 {
        margin-bottom: 1.5rem !important;
      }
      .d-flex {
        display: flex !important;
      }
      .justify-content-center {
        justify-content: center !important;
      }
      #renderCanvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <canvas id="renderCanvas" width="1920" height="1080"></canvas>
    <script src="videoExportPopup.js"></script>
  </body>
</html>
